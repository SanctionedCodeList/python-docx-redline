# Pre-commit hooks for code quality
# Install with: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        # The codebase is not yet mypy-clean end-to-end; keep this hook focused on
        # new/critical typed modules to avoid blocking commits on legacy typing debt.
        additional_dependencies:
          - types-PyYAML
          - lxml-stubs
        pass_filenames: false
        args:
          - --ignore-missing-imports
          - --disable-error-code=import-untyped
          - --follow-imports=skip
          - src/python_docx_redline/minimal_diff.py
        exclude: ^(tests/|skills/)

  # Pytest with coverage requirement
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c '[ -x .venv/bin/python ] && PYTHONPATH=src .venv/bin/python -m pytest "$@" || exit 0' --
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
        args:
          - tests/
          - -v
          - --cov=src/python_docx_redline
          - --cov-fail-under=80
          - --cov-report=term-missing

  # Additional file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
