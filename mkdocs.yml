site_name: python-docx-redline
site_description: High-level Python API for editing Word documents with tracked changes
site_url: https://parkerhancock.github.io/python-docx-redline/
repo_url: https://github.com/parkerhancock/python-docx-redline
repo_name: parkerhancock/python-docx-redline

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - search.highlight
    - search.share

plugins:
  - search

exclude_docs: |
  internal/

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
    - Basic Operations: user-guide/basic-operations.md
    - Structural Operations: user-guide/structural-ops.md
    - Viewing Content: user-guide/viewing-content.md
    - Batch Operations: user-guide/batch-operations.md
    - Formatting: user-guide/formatting.md
    - Advanced Features: user-guide/advanced.md
  - Reference:
    - Quick Reference: QUICK_REFERENCE.md
    - API Reference: PROPOSED_API.md
    - find_all() API: API_FIND_ALL.md
    - Context Awareness: CONTEXT_AWARENESS_GUIDE.md
    - Text Search Algorithm: ERIC_WHITE_ALGORITHM.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/parkerhancock/python-docx-redline
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/python-docx-redline/
