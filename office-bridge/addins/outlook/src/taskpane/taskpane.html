<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Office Bridge - Outlook</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f5f5f5;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .header h1 {
        font-size: 18px;
        color: #0078D4;
        margin: 0 0 5px 0;
      }
      .header p {
        font-size: 12px;
        color: #666;
        margin: 0;
      }
      .status-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 15px;
      }
      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ccc;
      }
      .status-dot.connected {
        background: #4CAF50;
      }
      .status-dot.disconnected {
        background: #f44336;
      }
      .status-dot.reconnecting {
        background: #ff9800;
        animation: pulse 1s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      #status-text {
        font-size: 14px;
        color: #333;
      }
      .connect-btn {
        display: block;
        width: 100%;
        padding: 12px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        background: #0078D4;
        color: white;
        cursor: pointer;
        margin-bottom: 15px;
      }
      .connect-btn:hover {
        background: #106EBE;
      }
      .info {
        font-size: 11px;
        color: #666;
        text-align: center;
      }
      #session-id {
        display: none;
        font-size: 11px;
        color: #0078D4;
        text-align: center;
        margin-bottom: 10px;
        word-break: break-all;
      }
      #item-type {
        font-size: 11px;
        color: #666;
        text-align: center;
        margin-bottom: 10px;
      }
      #last-activity {
        font-size: 11px;
        color: #999;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Office Bridge</h1>
      <p>Outlook Connection</p>
    </div>

    <div class="status-container">
      <div id="status-dot" class="status-dot disconnected"></div>
      <span id="status-text">Disconnected</span>
    </div>

    <button id="connect-btn" class="connect-btn">Connect</button>

    <div id="session-id"></div>
    <div id="item-type" class="info"></div>
    <div id="last-activity" class="info"></div>
  </body>
</html>
