<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Bridge</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- Taskpane styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Office Bridge</h1>
            <p class="subtitle">Python-Word Connection</p>
        </header>

        <section class="status-section">
            <div class="status-row">
                <span id="status-dot" class="status-dot disconnected"></span>
                <span id="status-text" class="status-text">Disconnected</span>
            </div>
        </section>

        <section class="connect-section">
            <label for="token-input">Connection Token</label>
            <div class="input-row">
                <input
                    type="text"
                    id="token-input"
                    placeholder="Enter token from server"
                    autocomplete="off"
                />
                <button id="connect-btn">Connect</button>
            </div>
        </section>

        <section class="info-section">
            <p id="document-id" class="document-id" style="display: none;"></p>
            <p id="last-activity" class="last-activity">No activity yet</p>
        </section>

        <section class="settings-section">
            <label class="toggle-row">
                <span class="toggle-label">Auto-scroll to edits</span>
                <input type="checkbox" id="auto-scroll-toggle" checked />
                <span class="toggle-slider"></span>
            </label>
        </section>

        <footer>
            <p class="footer-text">Bridge server: ws://localhost:3847</p>
        </footer>
    </div>
</body>

</html>
